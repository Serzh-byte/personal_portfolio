<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <!-- Why? Adds Bootstrap styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Why? Adds a favicon to improve branding -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <!-- Why? Provides a responsive container -->
            <nav class="navbar navbar-expand-lg bg-light">
                <!-- Why? Adds branding to the navbar -->
                <a href="#" class="navbar-brand">Serzh</a>

                <!-- Why? Adds a toggle button for small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Why? Groups navigation items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Why? Adds interactive links -->
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Experience</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Education</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Why? Adds Bootstrap functionality -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
